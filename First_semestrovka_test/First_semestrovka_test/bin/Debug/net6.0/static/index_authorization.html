<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fandom Auth</title>
  <link rel="stylesheet" href="./styles/style_authorization.css">
  <link rel="icon" href="./images/favicon.ico">
</head>
<body>

<div class="authorization">
  <div class="header">
    <span class="welcome">Welcome Back!</span>
  </div>
  <div class="bottom">
    <span class="sign-in">Sign in with Username</span>
    <form method="post" action="/authorize/authorizeAdmin" class="sign-in__form" id="form">

        <div style="display: flex; flex-direction: column; gap: 10px">
            <label for="username">Имя пользователя</label>
            <input type="text" class="username" title="username"  placeholder="Username" id="username" name="username"
                   required minlength="5">  <!--pattern="/[-a-zA-Z0-9~!$%^*_=+}{'?]+(\.[-a-zA-Z0-9~!$%^*_=+}{'?]+)*@([a-zA-Z0-9_][-a-zA-Z0-9_]*(\.[-a-zA-Z0-9_]+)*\.([cC][oO][mM]))(:[0-9]{1,5})?/">-->
            <span class="error hidden" id="username-error"></span>
        </div >
        <div style="display: flex; flex-direction: column; gap: 10px">
            <label for="mail">Электронная почта</label>
            <input type="email" class="mail" title="login"  placeholder="Login" id="mail" name="mail"
                   required minlength="8" pattern="/^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/">
            <span class="error hidden" id="mail-error"></span>
        </div>
        <div style="display: flex; flex-direction: column; gap: 10px">
            <label for="password">Пароль</label>
            <input type="password" class="password" title="password"  placeholder="Password" id="password" name="password"
                   required minlength="5" pattern="[a-zA-Z0-9~!*_=+?]+|"> <!--pattern="[A-Za-z0-9_.!|]{8,25}"--> <!--pattern="/^(?=.*[A-Z].*[A-Z])(?=.*[!@#$&*])(?=.*[0-9].*[0-9])(?=.*[a-z].*[a-z].*[a-z]).{8,}$/"-->
            <span class="error hidden" id="password-error"></span>
        </div>

      <button class="sign-in__button" id="sign-in" type="submit">SIGN IN</button>
    </form>
  </div>
</div>

<!--<script src="scripts/authorization.js"></script>-->
<script src="scripts/validation.js"></script>
</body>
</html>
